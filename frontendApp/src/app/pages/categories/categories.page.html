<app-header></app-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Controle de Gastos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Registre sua nova Categoria</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>

      <ion-item>

        <ion-label>Tipo</ion-label>
        <ion-select [(ngModel)] = 'newCategoryInfo.type' interface="popover">
          <ion-select-option
          value="gasto">
          Despesa
        </ion-select-option>
          <ion-select-option
          value="ganho">
          Ganho
        </ion-select-option>
        </ion-select>

      </ion-item>

      <ion-item>
        <ion-label position="floating">Categoria</ion-label>
        <ion-input [(ngModel)] = 'newCategoryInfo.title'></ion-input>
      </ion-item>

      <ion-button (click) = 'regNewCategory()' class="submit" expand="block">Registrar</ion-button>

    </ion-card-content>
  </ion-card>

  <ion-card>

    <ion-item class = 'row_list'>
      <div>Categoria</div>
      <div class="spacer"></div>
      <div>Vis√≠vel/Delete</div>
    </ion-item>

    <ion-item class = 'row_list' *ngFor = 'let category of categories; let i = index'>
      <div [class] = 'category.type === "gasto" ? "red_text" : "green_text" '>
        {{category.title}}
      </div>
      
      <div class="spacer"></div>

      <div>
        <ion-checkbox color="primary" [checked] = 'category.visible' [(ngModel)] = 'categories[i].visible' (click) = 'setState()'></ion-checkbox>
      </div>

      <div>
        <ion-button (click) = 'deleteCategory(i)' class="icon_space" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </div>
      
    </ion-item>
  </ion-card>
</ion-content>
